<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 300px; margin: auto; padding-top: 50px; }
        .chat-box { border: 1px solid #ccc; padding: 10px; min-height: 200px; margin-bottom: 10px; }
        .user-input { width: 100%; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type a message...">
    </div>

    <script src="Chatbot.js"></script>
</body>
</html>
